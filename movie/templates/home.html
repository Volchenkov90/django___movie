<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h2>Search</h2>
        <form action="">
        
            <div class="mb-3">
                <label class="form-label">Search for Movie:</label>
                <input type="text" name="searchMovie" class="form-control"/>
            </div>
              
            <button type="submit" class="btn btn-primary">
                Search
            </button>
            
        </form>
        <p>Searching for: {{ searchTerm }}</p>

        <div class="row row-cols-1 row-cols-md-3 g-4">

            {% for movie in movies %}

            <div v-for="movie in movies" class="col">

                <div class="card">

                    <img class="card-img-top" src="{{movie.image.url }}" />

                    <div class="card-body">

                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>

                        <p class="card-text">{{ movie.description }}</p>

                        {% if movie.url %}

                        <a href="{{ movie.url }}" class="btn btn-primary">

                            Movie Link

                        </a>

                        {% endif %}

                    </div>

                </div>

            </div>

            {% endfor %}

        </div>
        <br/>
        <br/>
        <h2>Join our mailing list</h2>
        <form action="{%url 'signup'%}">
        
            <div class="mb-3">
                <label for="email" class="form-label">Enter your mail:</label>
                <input type="email" name="email" class="form-control"/>
            </div>
              
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
            
        </form>
    </div>
    <!-- <h1>Welcome to home page, {{ name }}</h1>
    <h2>This is the full home page</h2> -->
</body>
</html>
